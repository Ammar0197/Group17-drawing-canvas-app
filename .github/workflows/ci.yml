# .github/workflows/ci.yml

name: Drawing Canvas CI

# Run on pushes to main branch and pull requests
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    name: Test and Lint
    runs-on: ubuntu-latest
    
    steps:
    # Get the code from the repository
    - name: Checkout repository
      uses: actions/checkout@v4
      
    # Set up Python 3.10 (matches your Pipfile requirement)
    - name: Set up Python 3.10
      uses: actions/setup-python@v4
      with:
        python-version: "3.10"
        
    # Install project dependencies
    - name: Install dependencies directly with pip
      run: |
        python -m pip install --upgrade pip
        pip install pillow pytest flake8
           
    # Run basic code quality checks
    - name: Lint code
      run: |
         flake8 src --count --show-source --statistics --max-line-length=127
      continue-on-error: true  # Don't fail the build for style issues
        
    # Run the test suite
    - name: Run tests
      run: |
         pytest tests/ -v
        
    # Verify the app can start (import test)
    - name: Test app imports
      run: |
        python -c "
        try:
            from src.errors import FileSaveError
            from src.tools import Tool 
            from src.history import History
            print('✅ All core modules import successfully')
        except ImportError as e:
            print(f'❌ Import error: {e}')
            exit(1)
        "
        
    # Test that main module loads (without GUI)
    - name: Test main module
      run: |
        python -c "
        import sys
        sys.path.append('src')
        try:
            import main
            print('✅ Main module loads successfully')
        except Exception as e:
            print(f'ℹ️  Main module test: {e}')
        "